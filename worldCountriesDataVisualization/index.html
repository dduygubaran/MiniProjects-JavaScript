<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../worldCountriesDataVisualization/style.css"
    />
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
  </head>

  <body>
    <header id="countries">
      <h2>World Countries Data</h2>
      <p class="subtitle"></p>
      <p class="feedback"></p>

      <div class="wrapper">
        <div class="graph-buttons">
          <button class="population">POPULATION</button>

        </div>
        <h4 class="graph-title"></h4>

        <div class="graphs">
          <div class="graph-wrapper" id="stat"></div>
        </div>
      </div>
    </main>

    <script src="./data/countries_data.js"></script>
    <script src="dataVisualization.js"></script>
